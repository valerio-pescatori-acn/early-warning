_schema-version: 3.3.0
ID: bandiregis
version: 1.0.1
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  
modules:
  - name: bandiregis_approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    properties:
      SESSION_TIMEOUT: 40
      httpHeaders:
      - X-Frame-Options: "ALLOW-FROM hana.ondemand.com"
    requires:
      - name: bandiregis_html5_repo_runtime
      - name: bandiregis_uaa
      - name: bandiregis_dest
      - name: bandiregis_connectivity
  - name: bandiregis_ui_deployer
    type: com.sap.html5.application-content
    path: deployer
    requires:
      - name: bandiregis_html5_repo_host
    build-parameters:
      builder: custom
      commands:
        - npm run build --prefix ..

resources:
  - name: bandiregis_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: bandiregis_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 5
    type: org.cloudfoundry.managed-service
  - name: bandiregis_uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: bandiregis_dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: bandiregis_connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite